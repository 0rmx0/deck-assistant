name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            name: Linux
            artifact_name: mtg-deck-builder
            asset_name: mtg-deck-builder-linux
          - os: windows-latest
            name: Windows
            artifact_name: mtg-deck-builder.exe
            asset_name: mtg-deck-builder-windows.exe
          - os: macos-latest
            name: macOS
            artifact_name: mtg-deck-builder
            asset_name: mtg-deck-builder-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1-mesa-glx \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            libfontconfig1 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxkb1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test import
        if: runner.os != 'Linux'
        run: python -c "from PySide6.QtWidgets import QApplication; print('PySide6 OK')"

      - name: Build with PyInstaller (Linux/Windows)
        if: runner.os != 'macOS'
        run: |
          pyinstaller --name mtg-deck-builder \
            --onefile \
            --windowed \
            --add-data ".:." \
            main.py

      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --name mtg-deck-builder \
            --onefile \
            --windowed \
            --add-data ".:." \
            --osx-bundle-identifier="com.mtgdeckbuilder.app" \
            main.py

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
